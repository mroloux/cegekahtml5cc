<div class="newMeetingElements">
	<div>
		<div class="modal-header">
			<h3>Add a meeting</h3>
		</div>
		<div class="modal-body">
			<form name="newMeetingForm" novalidate class="form-horizontal">
				<div inputcomponent guimodel="newMeeting.title" label="Event"></div>
				<div inputcomponent guimodel="newMeeting.venue" label="Venue"></div>
				<div datetimecomponent guimodel="startdate" label="Start time"></div>
				<div datetimecomponent guimodel="enddate" label="End time"></div>
			</form>
		</div>
			
		<div class="modal-footer">
			<button ng-click="update(newMeeting,startdate,enddate); dismiss();" ng-disabled="newMeetingForm.$invalid" class="btn btn-primary">save</button>
			<button ng-click="dismiss();" class="btn">cancel</button>
		</div>
	</div>
</div>
