<div class="alerts">
  <div class="alert fade" ng-repeat="alert in foutmeldingen" bs-alert="alert"></div>
</div>

<h3>{{resourceBundle.meeting.all_meetings}}</h3>
<button type="button" class="btn pull-right newMeetingElements" ng-click="modalCreateMeeting()"><i class="icon-plus"></i> {{resourceBundle.meeting.new_meeting}}</button>
{{resourceBundle.common.search}}:
<input type="text" ng-model="query">

{{resourceBundle.common.sort}}:
<select ng-model="orderProp">
	<option value="start">{{resourceBundle.date_time.date}}</option>
	<option value="title">{{resourceBundle.meeting.meeting}}</option>
</select>

<ul id="meetings">
	<li ng-repeat="meeting in meetings | filter:query | orderBy:orderProp" class="roundedGreyBorder flashyBackground">
		<a href="#/meetings/{{meeting.id}}" class="fullyClickableLink">
  			<ng-include src="'partials/meetingOverview.html'"></ng-include>
  		</a>
	</li>
</ul>
