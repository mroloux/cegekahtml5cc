<div class="control-group">
	<label class="control-label" for="{{label}}date">{{label}}</label>
    <div class="controls">
    	<input class="inheritWidth" type="datetime" id="{{label}}date" name="{{label}}date" ng-model="guimodel.date" data-date-format="dd/mm/yyyy" maxlength="10" size="10" bs-datepicker>
		<input class="inheritWidth" type="text" id="{{label}}time" name="{{label}}time" ng-model="guimodel.time" maxlength="5" size="4"/>
		<button type="button" class="btn" data-toggle="datepicker"><i class="icon-calendar"></i></button>
    </div>
</div>
