<div class="control-group">
	<label class="control-label" for="{{label}}date">{{label}}</label>
    <div class="controls">
    	<input type="text" id="{{label}}date" name="{{label}}date" ng-model="guimodel.date" data-date-format="dd/mm/yyyy" bs-datepicker>
		<button type="button" class="btn" data-toggle="datepicker"><i class="icon-calendar"></i></button>
		<input type="text" id="{{label}}time" name="{{label}}time" ng-model="guimodel.time" />
    </div>
</div>
